            <select id="temas_situacion_1" class="temas-select" onchange="mostrarInformacion(this.value)">
                <option value="">Seleccione un tema</option>
                <option value="El acoso es un comportamiento agresivo, intimidatorio o molesto que se repite de manera constante 
                hacia una persona o grupo de personas y que tiene como objetivo causarles daño, humillación, miedo o incomodidad. 
                Puede manifestarse en diferentes formas, como el acoso verbal (insultos, burlas, amenazas), el acoso físico 
                (agresiones físicas, daño a la propiedad), el acoso psicológico (intimidación, exclusión social, difamación), el acoso 
                sexual (comentarios inapropiados, avances no deseados, tocamientos no consentidos), o el acoso cibernético (amenazas, 
                difamación, divulgación de información privada a través de medios digitales).<br>El acoso puede ocurrir en diversos 
                contextos, como el lugar de trabajo, la escuela, la comunidad, las relaciones personales o en línea. Tiene un impacto 
                negativo en la salud mental, emocional y física de las personas afectadas, pudiendo generar ansiedad, depresión, 
                estrés postraumático, baja autoestima y otros problemas psicológicos.</br><br>Es importante abordar el acoso de 
                manera efectiva, tanto a nivel individual como institucional, mediante la promoción de la empatía, el respeto y la 
                tolerancia, así como la implementación de políticas y programas de prevención y respuesta adecuados. La educación 
                sobre el tema, la sensibilización y el apoyo a las víctimas son clave para combatir el acoso y crear entornos seguros 
                y respetuosos para todos.</br><img src="imagen1.jpg" alt="Imagen 1">¿Qué es el acoso?</option>
                
                <option value="Algunos tipos comunes de acoso son:<br>1.-Acoso Verbal: Incluye insultos, burlas, rumores maliciosos,

                contacto físico no deseado o agresión, como empujones, golpes, patadas o daño a la propiedad de la víctima.</br><br>3.
                -Acoso Psicológico: Se refiere a tácticas destinadas a intimidar, humillar, manipular o controlar emocionalmente a la

            <select id="temas_situacion_2" class="temas-select" onchange="mostrarInformacion(this.value)">
                <option value="">Seleccione un tema</option>
                <option value="El acoso escolar, también conocido como bullying, es una forma de comportamiento agresivo e intencional 
                que ocurre repetidamente entre estudiantes en un entorno escolar. Este comportamiento puede manifestarse de diversas 
                formas, como el acoso verbal (insultos, burlas, apodos ofensivos), el acoso físico (empujones, golpes, agresiones), el

                de las víctimas, así como para su rendimiento académico y su bienestar general. Puede causar ansiedad, depresión, baja 
                autoestima, trastornos del sueño, problemas de salud física, ausentismo escolar e incluso pensamientos suicidas.</br>
                <br>Es importante abordar el acoso escolar de manera efectiva mediante la implementación de políticas escolares

                educación sobre la importancia del respeto, la empatía y la tolerancia, así como la promoción de un clima escolar

                ¿Qué es el acoso escolar?</option>
                <option value="Identificar el acoso escolar puede ser complicado debido a que puede manifestarse de diversas maneras y 
                puede no ser evidente de inmediato. Sin embargo, aquí hay algunas señales que pueden indicar que un estudiante está

                repentinos en su comportamiento, como volverse retraído, ansioso, deprimido o agresivo.</br><br>2.-Cambios en el

        <div class="column">
            <label for="temas_situacion_3">Acoso laboral</label>
            <select id="temas_situacion_3" class="temas-select" onchange="mostrarInformacion(this.value)">
                <option value="">Seleccione un tema</option>
                <option value="El acoso laboral, también conocido como mobbing, es una forma de comportamiento abusivo, intimidatorio 
                o humillante que se produce en el entorno de trabajo y que tiene como objetivo causar daño psicológico o emocional a 
                una persona. Este comportamiento puede manifestarse de diversas maneras y puede ser llevado a cabo por colegas, 
                supervisores u otras figuras de autoridad en el lugar de trabajo.<br>El acoso laboral puede tener consecuencias graves 
                para la salud y el bienestar de la persona afectada, así como para el ambiente laboral en general. Puede provocar 
                estrés, ansiedad, depresión, baja autoestima, problemas de salud física, ausentismo laboral, disminución del 
                rendimiento y dificultades en las relaciones interpersonales.</br><br>Es importante abordar el acoso laboral de manera 
                seria y tomar medidas para prevenirlo y detenerlo. Las empresas y organizaciones pueden implementar políticas y 
                procedimientos claros contra el acoso, proporcionar capacitación y sensibilización a los empleados, establecer canales 
                de denuncia seguros y confidenciales, y ofrecer apoyo y recursos a las personas afectadas.</br><img 
                src="imagen1.jpg" alt="Imagen 1">¿Qué es el acoso laboral?</option>
                <option value="Identificar el acoso laboral puede ser crucial para abordar y detener este tipo de comportamiento en el 
                lugar de trabajo. Aquí hay algunas señales que podrían indicar la presencia de acoso laboral:<br>1.-Comportamiento 
                intimidatorio o agresivo: Observa si algún compañero de trabajo o supervisor muestra un comportamiento intimidatorio, 
                agresivo o humillante hacia otro empleado de manera recurrente.</br><br>2.-Comentarios despectivos o críticas excesivas:
                Presta atención a si un empleado es objeto de comentarios despectivos, críticas injustificadas, burlas o insultos de 
                manera constante por parte de otros en el entorno laboral.</br><br>3.-Exclusión social: Observa si un empleado es 
                excluido deliberadamente de actividades grupales, reuniones o conversaciones en el lugar de trabajo, lo que podría 
                indicar una forma de acoso.</br><br>4.-Cambio repentino en el comportamiento: Si un empleado experimenta un cambio 
                repentino en su comportamiento, como volverse retraído, ansioso, deprimido o irritable, esto podría ser una señal de 
                que está siendo víctima de acoso laboral.</br><br>5.-Dificultades en el desempeño laboral: Si un empleado experimenta 
                dificultades en su desempeño laboral sin una explicación clara, esto podría ser resultado del estrés y la ansiedad 
                causados por el acoso laboral.</br><br>6.-Problemas de salud física o mental: Observa si un empleado experimenta 
                problemas de salud física o mental, como dolores de cabeza, dolores musculares, problemas gastrointestinales, insomnio, 
                ansiedad o depresión, que podrían ser consecuencia del acoso laboral.</br><br>7.-Aislamiento o evitación: Si un 
                empleado muestra signos de aislamiento social en el trabajo, evita interactuar con otros colegas o evita ciertas áreas 
                del lugar de trabajo debido al acoso percibido, esto podría indicar que está siendo acosado.</br><br>8.-Quejas o 
                denuncias: Si varios empleados presentan quejas o denuncias sobre el comportamiento de un colega o supervisor en 
                particular, especialmente si se relacionan con comportamientos intimidatorios o abusivos, esto debería ser tomado en 
                serio y ser investigado adecuadamente por los líderes de la empresa.</br><br>Es importante recordar que estas señales 
                pueden variar dependiendo de la situación y del individuo, y que no todas las situaciones de conflicto en el lugar de 
                trabajo constituyen acoso laboral. Sin embargo, si observas varias de estas señales en un contexto laboral, es 
                importante tomar medidas para abordar la situación y brindar apoyo a la persona afectada.</br><img 
                src="imagen1.jpg" alt="Imagen 1">¿Cómo identificar el acoso laboral?</option>

<script>
    function mostrarInformacion(informacion) {
        let infoDerecha = document.getElementById('info-derecha');
        infoDerecha.innerHTML = '<h2>Información</h2><p>' + informacion + '</p>';
    }

    function buscar() {
        let input = document.getElementById("searchInput").value;
        let lista = document.getElementsByTagName("option");
        
        for(let i = 0; i < lista.length; i ++){
            let valor = lista[i].value;
            let label = lista[i].label;
            if(label !== null && label !== "" && valor !== null && valor !== ""){
                label = label.toLowerCase().trim();
                while(label.indexOf("á") !== -1 || label.indexOf("é") !== -1 || label.indexOf("í") !== -1 || label.indexOf("ó") !== -1 || label.indexOf("ú") !== -1 || label.indexOf("ü") !== -1){
                    label = label.replace("á", "a").replace("é", "e").replace("í", "i").replace("ó", "o").replace("ú", "u").replace("ü", "u");
                }
                
                input = input.toLowerCase().trim();
                while(input.indexOf("á") !== -1 || input.indexOf("é") !== -1 || input.indexOf("í") !== -1 || input.indexOf("ó") !== -1 || input.indexOf("ú") !== -1 || input.indexOf("ü") !== -1){
                    input = input.replace("á", "a").replace("é", "e").replace("í", "i").replace("ó", "o").replace("ú", "u").replace("ü", "u");
                }
                
                if(input === ""){
                    document.getElementById('info-derecha').innerHTML = '<h2>Información</h2><h3>No se encontró información</h3><p>' + "Ingresa un valor en el campo de busqueda" + '</p>';
                    break;
                }
                if(label.indexOf(input) !== -1 && label !== "" && input !== "" ){
                    document.getElementById('info-derecha').innerHTML = '<h2>Información</h2><h3>'+lista[i].label+'</h3><p>' + valor + '</p>';
                    break;
                }
                else{
                    document.getElementById('info-derecha').innerHTML = '<h2>Información</h2><h3>'+lista[i].label+'</h3><p>' + "Informacion no encontrada" + '</p>';
                }
            }
        }
    }
    
   function autocompletar() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const autocomplete = document.getElementById('autocomplete');
    autocomplete.innerHTML = '';

    if (input === '') return; // Si el campo está vacío, no mostrar sugerencias

    const selects = document.querySelectorAll('.temas-select');
    selects.forEach(select => {
        const options = select.options;
        Array.from(options).forEach(option => {
            const textoOption = option.textContent.trim();
            const textoOptionNormalizado = textoOption.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const inputNormalizado = input.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            if (textoOptionNormalizado.includes(inputNormalizado)) {
                const li = document.createElement('li');
                li.textContent = textoOption;
                li.addEventListener('click', () => {
                    document.getElementById('searchInput').value = textoOption;
                    autocomplete.innerHTML = '';
                    mostrarInformacion(option.value);
                });
                autocomplete.appendChild(li);
            }
        });
    });

    autocomplete.style.display = 'block';
}


    
</script>
